<!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" #fname name="name" class="form-control">
                            <label for="name" class="">Your name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" #anik name="email" class="form-control">
                            <label for="email" class="">Your email</label>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" #subjects name="subject" class="form-control">
                            <label for="subject" class="">Subject</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <input type="textarea"  id="message" #Messages name="message" rows="2" class="form-control md-textarea" >
                            <label for="message">Your message</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->
                <label for="numbers">your Age</label>
               <input type="number"  #ages id="numbers" name="numbers" ngModel>
               
               <span *ngIf="ages.value<18">you are below age</span>
            </form>

            <div class="text-center text-md-left">
                

                <a class="btn btn-primary" (click)="add(fname,anik,subjects,Messages)">Sends</a>
                <button class="btn btn-primary" type="submit"  value="Submit">Submit1</button>
                <button class="btn btn-primary" type="submit"  value="Submit">Submit2</button>

            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        

    </div>
   


      <table *ngIf="isValid" border="4" style="text-align: center;">
        
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.emailss}}</td>
          <td>{{user.subjectss}}</td>
          <td>{{user.Messagess}}</td>
        </tr>
        
      </table>
